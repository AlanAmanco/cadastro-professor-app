<h1 class="mt-4">Professores</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ professor.id ? 'Edição' : 'Cadastro'}}</li>
</ol>
<div class="container">
    <form #professorFom="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="cal-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Professor salvo/atualizado com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors" >
                    {{erro}}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input type="text" class="form-control" [(ngModel)]="professor.nome" name="nome" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>Data de Nascimento: *</label>
                    <input type="text" class="form-control" [(ngModel)]="professor.dataNascimento" name="dataNascimento" pattern="[0-9]*" />
                </div>
            </div>
            
            <div class="col-md-5">
                <div class="form-group d-flex align-items-center">
                    <label for="documentosEntregues" class="mr-2">Documentos Entregues:</label>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="documentosEntregues" [(ngModel)]="professor.documentosEntregues" name="documentosEntregues">
                        <label class="custom-control-label" for="documentosEntregues"></label>
                    </div>
                </div>
            </div>
           

        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label>Telefone: *</label>
                    <input type="text" class="form-control" [(ngModel)]="professor.telefone" name="telefone" />
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Email: *</label>
                    <input type="text" class="form-control" [(ngModel)]="professor.email" name="email" />
                </div>
            </div>
            <div class="col-md-7">
                <div class="form-group">
                    <label>Endereço: *</label>
                    <input type="text" class="form-control" [(ngModel)]="professor.endereco" name="endereço" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Curso: *</label>
                    <input type="text" class="form-control" [(ngModel)]="professor.curso" name="curso" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Disciplina: *</label>
                    <input type="text" class="form-control" [(ngModel)]="professor.disciplina" name="disciplina" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Titulação: *</label>
                    <input type="text" class="form-control" [(ngModel)]="professor.titulacao" name="titulacao" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success" *ngIf="!professor.id">
                        <i class="fa fa-save"></i> Salvar
                    </button>
                    <button type="submit" class="btn btn-primary" *ngIf="professor.id">
                        <i class="fa fa-sync-alt"></i> Atualizar
                    </button>
        
                    <button type="button" class="btn btn-danger" (click)="voltarParaListagem()">
                        <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
